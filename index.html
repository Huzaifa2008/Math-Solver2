<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Solver</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Math Solver</h1>

  <div class="input-section">
    <input type="number" id="inputValue" placeholder="Enter a number" />
    <div class="button-group">
      <button onclick="calculate('log')">Log</button>
      <button onclick="calculate('exp')">Exponential</button>
    </div>
  </div>

  <div id="result"></div>

  <div class="function-section">
    <input type="text" id="functionInput" placeholder="Enter function like x^2 + 3" />
    <button onclick="plotFunction()">Plot Function</button>
  </div>

<canvas id="graphCanvas" width="600" height="500"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
